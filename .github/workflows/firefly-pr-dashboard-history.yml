name: "Firefly PR - Dashboard: Trade History & PnL"


on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  pr-dashboard-history:
    runs-on: ubuntu-latest
    env:
      FIREFLY_BOT_TOKEN: ${{ secrets.FIREFLY_BOT_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Git user
        run: |
          git config user.name "firefly-bot"
          git config user.email "firefly-bot@users.noreply.github.com"

      - name: Add Trade History API + Dashboard Stub
        run: |
          mkdir -p app/api/trades
          mkdir -p app/dashboard

          # API Route
          cat > app/api/trades/route.ts <<'EOF'
          import { NextResponse } from "next/server";

          export async function GET() {
            return NextResponse.json({
              trades: [],
              pnl: 0,
              message: "Trade history stub"
            });
          }
          EOF

          # Dashboard Erweiterung
          cat > app/dashboard/history.tsx <<'EOF'
          export default function TradeHistory() {
            return (
              <section>
                <h2>Trade History</h2>
                <p>No trades yet (stub)</p>
              </section>
            );
          }
          EOF

      - name: Commit changes
        run: |
          git add .
          git commit -m "feat(dashboard): add trade history & PnL stubs"

      - name: Push branch
        run: |
          BRANCH="bot/pr-dashboard-history-${GITHUB_RUN_ID}"
          git push -u origin HEAD:$BRANCH --force
          echo "branch=$BRANCH" >> $GITHUB_ENV

      - name: Create PR
        env:
          GH_TOKEN: ${{ secrets.FIREFLY_BOT_TOKEN }}
        run: |
          gh pr create \
            --title "feat(dashboard): add trade history & PnL stubs" \
            --body "Automated PR for trade history + PnL stub API" \
            --base main \
            --head "${{ env.branch }}" \
          || echo "PR existiert schon"
